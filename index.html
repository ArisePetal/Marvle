<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marvle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
    }

    #guessInput {
      width: 250px;
      padding: 10px;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      margin-left: 5px;
    }

    table {
      margin-top: 20px;
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #eee;
    }
table {
  margin-top: 20px;
  width: 100%;
  border-collapse: collapse;
  table-layout: fixed; /* This ensures equal column widths */
}

th, td {
  width: 20%; /* Each of the 5 columns gets 20% of the table width */
  border: 1px solid #ccc;
  padding: 8px;
  text-align: left;
  word-wrap: break-word; /* Prevent overflow */
}
    /* Style for the current hero answer display */
    #answerDisplay {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 20px;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px;
    }

    /* Style for the message below the table */
    #message {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h1>Marvle</h1>


  <input type="text" id="guessInput" placeholder="Enter your guess">
  <button onclick="submitGuess()">Submit Guess</button>

  <table id="guessesTable">
    <thead>
      <tr>
        <th>Hero</th>
        <th>Role</th>
        <th>Affiliation</th>
        <th>Team-Up</th>
        <th>First Appearance</th>
      </tr>
    </thead>
    <tbody>
      <!-- Guesses will be added here -->
    </tbody>
  </table>

  <!-- Add this paragraph for displaying messages when the hero is guessed correctly -->
  <p id="message"></p>

  <!-- Link your script.js at the end -->
  <script src="script.js"></script>

</body>
</html>
